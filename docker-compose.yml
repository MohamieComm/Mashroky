version: "3.8"

services:
  # Frontend + Backend combined service for production
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_ADMIN_EMAILS=${VITE_ADMIN_EMAILS}
      - AMADEUS_CLIENT_ID=${AMADEUS_CLIENT_ID}
      - AMADEUS_CLIENT_SECRET=${AMADEUS_CLIENT_SECRET}
      - SKYSCANNER_API_KEY=${SKYSCANNER_API_KEY}
      - DUFFEL_API_KEY=${DUFFEL_API_KEY}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Development services (optional)
  dev-frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "5173:5173"
    command: npm run dev
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_ADMIN_EMAILS=${VITE_ADMIN_EMAILS}
    profiles:
      - dev

  dev-backend:
    image: node:18-alpine
    working_dir: /app/flight-backend
    volumes:
      - ./flight-backend:/app/flight-backend
    ports:
      - "3000:3000"
    command: npm run dev
    environment:
      - NODE_ENV=development
      - AMADEUS_CLIENT_ID=${AMADEUS_CLIENT_ID}
      - AMADEUS_CLIENT_SECRET=${AMADEUS_CLIENT_SECRET}
      - SKYSCANNER_API_KEY=${SKYSCANNER_API_KEY}
      - DUFFEL_API_KEY=${DUFFEL_API_KEY}
      - PORT=3000
    profiles:
      - dev
